<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Seccion para realizar reserva de mesas en fechas especiales">
    <meta name="keywords" content="COMIDA, HAMBURGUESAS, MILANESAS, LOMITOS, PIZZAS, PARRILLA, PARILLADA, ASADO, BEBIDAS, BAR, TRAGOS">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/645fd092dc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../estilos/estilos.css">
    <title>Reservas</title>
</head>
<body class="cuerpoReservas">
    <header>
        <nav class="navbar navbar-expand-lg bg-danger">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">BROS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./menu.html">Menu</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./bebidas.html">Bebidas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./nosotros.html">Sobre Nosotros</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./reservas.html">Reservas</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>

    <main class="principalReservas">
        <h1>Bienvenido</h1>
        <h2>Ingresa tus datos: </h2>
        <form>
            <section class="contenedor">
                <div class="formulario">
                    <label>Nombre Completo: </label>
                    <input type="text">
                    <label>Cantidad de comensales: </label>
                    <input type="number">
                    <label>Fecha de la reserva: </label>
                    <input type="date">
                    <label>Tipo de reserva: </label>
                    <input type="button" value="Almuerzo">
                    <input type="button" value="Cena">
                    <label>Hora de la reserva: </label>
                    <input type="time">
                    <label>Numero de telefono: </label>
                    <input type="number">
                    <label>Gmail: </label>
                    <input type="email">
                    <label>¿Alguna peticion en especifico? Comentanos: </label>
                    <textarea></textarea>
                    <br/>
                    <input type="submit">
                    <input type="reset">
                </div>
            </section>
        </form> 
        <p class="textoPie">Al presionar "Enviar" usted recibira un correo para confirmar disponibilidad de la fecha seleccionada</p>
        <p class="textoPie">Consultar por nuestras promociones de cumpleaños</p>
    </main>

    <footer class="text-center text-white">

        <div class="container p-4 pb-0">
          <!-- Section: Social media -->
          <div class="text-center p-3 bg-danger" >
            Seguinos en nuestras redes
        </div>
          <section class="mb-4">
            <!-- Facebook -->
            <a
              class="btn btn-primary btn-floating m-1"
              style="background-color: #3b5998;"
              href="#!"
              role="button"
              ><i class="fab fa-facebook-f"></i
            ></a>
      
            <!-- Twitter -->
            <a
              class="btn btn-primary btn-floating m-1"
              style="background-color: #55acee;"
              href="#!"
              role="button"
              ><i class="fab fa-twitter"></i
            ></a>
      
            <!-- Instagram -->
            <a
              class="btn btn-primary btn-floating m-1"
              style="background-color: #ac2bac;"
              href="#!"
              role="button"
              ><i class="fab fa-instagram"></i
            ></a>
            <a class="btn btn-primary btn-floating m-1" 
                style="background-color: #25d366;" 
                href="#!" role="button">
                <i class="fab fa-whatsapp"></i>
              </a>
          </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
           
    </footer>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
